<style>
  .tabs-container {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .tab-body {
    flex: 1;
  }
</style>
<div class="tabs-container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Router Tabs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/tabs/new/red">Red Application</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/tabs/new/blue">Blue Application</a>
        </li>
      </ul>
    </div>
  </nav>
  <ul class="nav nav-tabs" *ngIf="tabs">
    <li class="nav-item" *ngFor="let tab of tabs | async">
        <a class="nav-link" [class.active]="router.url.endsWith(tab.id)" [routerLink]="['tabs', tab.id]">
          {{tab.title}}
          <button class="btn btn-danger" (click)="onTabDeleteClick(tab, $event)">X</button>
        </a>        
    </li>
  </ul>
  <div class="tab-body">
    <router-outlet></router-outlet>
  </div>
</div>
